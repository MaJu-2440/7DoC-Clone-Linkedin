<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b81291940.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="linkedin-in-brands-solid (1).svg">
    <title>Perfil | Linkedin</title>
</head>
<body>
    <main>
        <section class="card_container">
            <div class="capa-perfil"></div>


            <img class="foto-perfil" src="assets/foto-perfil.png" alt="Foto de perfil">


            <div class="card-content">
                <div class="card-info">
                    <h2 class="perfil-nome">Nome Sobrenome</h2>

                    <p class="perfil-interesses">Desenvolvedora | HTML | CSS | Typescript | Node</p>

                    <p class="perfil-sobre">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>

                    
                    <p class="perfil-info">Cidade, estado, Brasil - <strong class="perfil-info-destaque">Informações de contato</strong></p>
                    
                    <span class="perfil-info perfil-info-destaque">123 seguidores - 456 conexões</span>

                    <div class="btn">
                        <button class="btn-destaque">Mensagem</button>
                        <button>Mais</button>
                    </div>
                </div>

                <div class="perfil-historico">
                    <figure class="perfil-historico-trabalho">
                        <img src="assets/empresa-perfil.png" alt="Foto empresa">
                        <figcaption>Empresa</figcaption>
                    </figure>
                    <figure class="perfil-historico-estudo">
                        <img src="assets/estudo-perfil.png" alt="Foto instituição">
                        <figcaption>Instituição de ensino</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
